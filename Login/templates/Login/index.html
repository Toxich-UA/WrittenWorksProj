{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ loginform.title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'Login/js/bootstrap.js' %}"></script>
    <link href="{% static 'Login/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'Login/css/my-style.css' %}" rel="stylesheet">
    <link href="{% static 'Login/css/font-awesome.css' %}" rel="stylesheet">
  </head>
  <body>
<div class="authorization-container text-center">
    <div class="logo">{{ loginform.title }}</div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% block alert  %}{% endblock %}
        </div>
        <div class="col-md-4 col-md-offset-4 login-form-1">
          <form id="login-form" class="text-left" method="post" action="{% url 'login' %}">
              {% csrf_token %}
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
              <div class="login-group">
                <div class="form-group">
                  <label for="lg_username" class="sr-only"></label>
                  {{ loginform.lg_username }}
                </div>
                <div class="form-group">
                  <label for="lg_password" class="sr-only"></label>
                  {{ loginform.lg_password }}
                </div>
                <div class="form-group login-group-checkbox">
                  {{ loginform.lg_remember }}
                  <label for="lg_remember">{{ loginform.remember_line }}</label>
                </div>
              </div>
              <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
              <p><a href="#" class="btn disabled" style="padding: 0px" >{{ loginform.forget_pass_line }}</a></p>
              <p><a href="{% url 'registration' %}">{{ loginform.registration_page_title }}</a></p>
            </div>
          </form>
        </div>
    </div>
  </div>
  </body>
</html>
