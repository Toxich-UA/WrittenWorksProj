{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ loginkeyform.title }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'Login/js/bootstrap.js' %}"></script>
    <link href="{% static 'Login/css/bootstrap.css' %} " rel="stylesheet">
    <link href="{% static 'Login/css/my-style.css' %}" rel="stylesheet">
    <link href="{% static 'Login/css/font-awesome.css' %}" rel="stylesheet">
  </head>
  <body>
<div class="authorization-container text-center">
  <div class="logo">{{ loginkeyform.title }}</div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            {% block alert  %}{% endblock %}
        </div>
        <div class="col-md-4 col-md-offset-4 login-form-1">
        <form id="forgot-password-form" class="text-left" method="post">
            {% csrf_token %}
          {% comment %}<div class="etc-login-form">
            <p>Введите Ваш ключ аутентификации.</p>
          </div>{% endcomment %}
          <div class="login-form-main-message"></div>
          <div class="main-login-form">
            <div class="login-group">
              <div class="form-group">
                <label for="reg_key" class="sr-only "></label>
                {{ loginkeyform.reg_key }}
              </div>
            </div>
            <button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
          </div>
          <div class="etc-login-form">
             <p><a href="{% url 'login' %}">{{ loginkeyform.login_page_title }}</a></p>
          </div>
        </form>
        </div>
    </div>
  </div>
  </body>
</html>
